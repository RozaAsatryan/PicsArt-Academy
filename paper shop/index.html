<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Mania</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <div class="img_bc">
        <img src="img/logo.png" alt="logo image">
    </div>
    <nav>
        <a href="about.html">About</a>
        <a href="#paper">Packing papers</a>
        <a href="#card">Cards</a>
    </nav>
    </header>
    <main>
        <div class="just_photo"></div>
            <h1>GIFTWRAPPING & MORE</h1>
            <section class="paper" id="paper">
                <h2 class="f_heading">Packing papers</h2>
                <div class="wrapper space">
                <figure>
                    <img class="paper_1" src="img/paper/1.png" alt="wrapping paper">
                    <figcaption>Упаковочная бумага Flowers</figcaption>
                </figure>
                <figure>
                    <img class="paper_2" src="img/paper/2.png" alt="wrapping paper">
                    <figcaption>Упаковочная бумага Hearts&Lightnings</figcaption>
                </figure>
                <figure>
                    <img class="paper_3" src="img/paper/3.png" alt="wrapping paper">
                    <figcaption>Упаковочная бумага Crosswords</figcaption>
                </figure>
                <figure>
                    <img class="paper_4" src="img/paper/4.png" alt="wrapping paper">
                    <figcaption>Упаковочная бумага Звездное небо</figcaption>
                </figure>
                <figure>
                    <img class="paper_5" src="img/paper/5.png" alt="wrapping paper">
                    <figcaption>Упаковочная бумага Super Girls!</figcaption>
                </figure>
                <figure>
                    <img class="paper_6" src="img/paper/6.png" alt="wrapping paper">
                    <figcaption>Упаковочная бумага Космос</figcaption>
                </figure>  
            </div>            
            </section>
            <section class="cards" id="card">
                <h2 class="f_heading">Cards</h2>
                <div class="wrapper space">
                    <figure>
                        <img class="card_1" src="img/cards/1.png" alt="card">
                        <figcaption>Открытка Birthday Girl</figcaption>
                    </figure>
                    <figure>
                        <img class="card_2" src="img/cards/2.png" alt="card">
                        <figcaption>Открытка Mr Fantastic</figcaption>
                    </figure>
                    <figure>
                        <img class="card_3" src="img/cards/3.png" alt="card">
                        <figcaption>Открытка Best Dad</figcaption>
                    </figure>
                    <figure>
                        <img class="card_4" src="img/cards/4.png" alt="card">
                        <figcaption>Открытка Ты моя музыка</figcaption>
                    </figure>
                    <figure>
                        <img class="card_5" src="img/cards/5.png" alt="card">
                        <figcaption>Открытка МАМА</figcaption>
                    </figure>
                    <figure>
                        <img class="card_6" src="img/cards/6.png" alt="card">
                        <figcaption>Открытка Это тебе!</figcaption>
                    </figure>
                </div>
            </section>
    </main>
</body>
</html>
