<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/fav_icon.png">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <h1>Rick's memory game</h1>
      <div class="startButton">
        <button>Start</button>
      </div>
     
      <h3 id = "points">Your points: 
      </h3>
      <div class="grid">
        <button class="grid-item grid-item1" onclick="check(0)"></button>
        <button class="grid-item grid-item2" onclick="check(1)"></button>
        <button class="grid-item grid-item3" onclick="check(2)"></button>
        <button class="grid-item grid-item4" onclick="check(3)"></button>
        <button class="grid-item grid-item5" onclick="check(4)"></button>
        <button class="grid-item grid-item6" onclick="check(5)"></button>
        <button class="grid-item grid-item7" onclick="check(6)"></button>
        <button class="grid-item grid-item8" onclick="check(7)"></button>
        <button class="grid-item grid-item9" onclick="check(8)"></button>
        <button class="grid-item grid-item10" onclick="check(9)"></button>
        <button class="grid-item grid-item11" onclick="check(10)"></button>
        <button class="grid-item grid-item12" onclick="check(11)"></button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
