<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/audiobook-icon.png">
</head>
<body>
    <fieldset style=" width: 30%; margin: auto; background-color: beige;">
        <h1>Sign Up</h1>
        <p style="color: grey">It's quick easy</p>
        <hr>
        <form>
            <input type="text" name="first-name" placeholder="John">
            <input type="text" name="last-name" placeholder="Doe"> <br> <br>
            <input type="email" placeholder="Email"> <br> <br>
            <input type="email" placeholder="Email"> <br> <br>
            <input type="password" name="password" placeholder="Password"> <br> <br>
            <label> Birthday <a href="#"> <img width="3%" src="./images/question.png" alt="question"></a> <br>
                <select name="month">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select name="days">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="years">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </label> <br> <br>
            <label> Gender  <a href="#"><img width="3%" src="./images/question.png" alt="question"></a>
                <br>
                <input type="radio" name="gender" id="female" value="female"> Female
                <input type="radio" name="gender" id="male" value="female"> Male
                <input type="radio" name="gender" id="custom" value="custom"> Custom
            </label>
            <p style="color: grey;font-size: small; ">By clicking Sign Up, you agree <a href="#">Terms, Data Policy</a> and <a href="#">Cookies Policy.</a> <br>
            You may receive SMS Notifications from us and can opt out any time.</p>
            <input type="submit" value="Sign Up" style="background-color: green; color: white; width: 35%; height: 40px; margin-left: 30%;">
        </form>
    </fieldset>
</body>
</html>
